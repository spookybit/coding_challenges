<!Doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="post">

    <div class="header">
      <div class="trimImg">
        <img src="./assets/profile.png" />
      </div>
      <div>
        <div class="name">Link</div>
        <div class="date">December 19 at 9:30am</div>
      </div>
    </div>

    <p class="message"> Ganon is a buster </p>

    <div class="reactions">
      <div class="likeMain" data-status="./assets/profile.png">
        <div class="likeBox">
          <div class="trimImg">
            <img src="./assets/navi.png" data-text="Like"/>
          </div>
          <div class="trimImg">
            <img src="./assets/heart.png" data-text="Love"/>
          </div>
          <div class="trimImg">
            <img src="./assets/haha.png" data-text="Haha"/>
          </div>
          <div class="trimImg">
            <img src="./assets/rupee.png" data-text="Wow"/>
          </div>
          <div class="trimImg">
            <img src="./assets/majora.png" data-text="Cry"/>
          </div>
          <div class="trimImg">
            <img src="./assets/cucco.png" data-text="Angry"/>
          </div>
        </div>

        <div class="currentLike">
          <div class="trimImg">
            <img src="./assets/navi.png" />
          </div>Like
        </div>
      </div>


      <div class="comment">Comment</div>
      <div class="Share">Share</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
